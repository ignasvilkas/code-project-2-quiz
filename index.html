<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/questions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>General Knowledge Quiz</title>
  </head>
  <body>
    <div class="box-wrapper">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1 id="question">General Knowledge Quiz</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="answer-container col-lg-6 text-center">
            <div class="row">
              <div class="col-6">
                <button class="answer-btn hide" id="answer1">Answer 1</button>
              </div>
              <div class="col-6">
                <button class="answer-btn hide" id="answer2">Answer 2</button>
              </div>
              <div class="col-6">
                <button class="answer-btn hide" id="answer3">Answer 3</button>
              </div>
              <div class="col-6">
                <button class="answer-btn hide" id="answer4">Answer 4</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="startButton">Start Quiz!</button>
            <button id="nextButton" class="hide">Next Question</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
